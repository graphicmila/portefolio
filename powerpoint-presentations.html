<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - PowerPoint Presentations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header with Animation */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 60px 20px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Creative Section Dividers */
        .wave {
            position: absolute;
            width: 100%;
            height: 80px;
            bottom: 0;
            left: 0;
            background: url('https://www.svgrepo.com/show/309805/wave.svg') repeat-x;
            animation: wave 4s infinite linear;
        }
        @keyframes wave {
            from { background-position: 0; }
            to { background-position: 100px; }
        }

        /* Sections */
        section {
            width: 80%;
            margin: auto;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            position: relative;
            margin-top: 30px;
        }
        h2 {
            color: #6a11cb;
            border-left: 5px solid #2575fc;
            padding-left: 10px;
            font-size: 2em;
        }

        /* Portfolio Grid */
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .portfolio-item {
            background: linear-gradient(135deg, #ececec, #f8f9fa);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 20px rgba(0,0,0,0.3);
        }
        .portfolio-item h3 {
            color: #333;
            margin-bottom: 10px;
        }
        .portfolio-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #2575fc;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .portfolio-item a:hover {
            background: #6a11cb;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>PowerPoint Presentations</h1>
    <p>Explore the PowerPoint presentations I have created</p>
    <div class="wave"></div>
</header>

<section>
    <h2>My Presentations</h2>
    <div class="portfolio">
        <div class="portfolio-item">
            <h3>Effective Communication</h3>
            <a href="presentations/Effective Communication.pptx" download>Download Presentation</a>

        </div>
        <div class="portfolio-item">
            <h3>GenAi for Trainer and LS</h3>
            <a href="presentations/GenAi for Trainer and LS.pptx" download>Download Presentation</a>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2024 Your Name - Instructional Designer</p>
</footer>

</body>
</html>
